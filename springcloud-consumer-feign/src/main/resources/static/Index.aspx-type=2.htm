		function setFramSetHight(obj) 
        {
            try {
                //debugger;
                var height = 400;       
                //  document.compatModeÊúâ‰∏§‰∏™ÂÄºÔºåBackCompatÔºàQuirks ModeÔºâÂíåCSS1CompatÔºàStandards ModeÔºâÔºåÂ¶ÇÊûúÊñáÊ°£ÊòØÊ†áÂáÜÊ®°ÂºèÂ∞±ËøîÂõûCSS1CompatÔºåÂ¶ÇÊûúÊòØÊÄ™ÂºÇÊ®°ÂºèÂàôËøîÂõûBackCompat 
                if (obj.contentWindow.document.compatMode == "CSS1Compat") 
                {  
                    if (navigator.userAgent.toUpperCase().indexOf('MSIE') >= 0)
                    {
                        height = obj.contentWindow.document.documentElement.scrollHeight; //clientHeight; 
                    } 
                    else
                    {
                        height = obj.contentWindow.document.documentElement.offsetHeight;
                    }
                }  
                else 
                {
                    if (navigator.userAgent.toUpperCase().indexOf('MSIE') >= 0)
                    {  
                        height = obj.contentWindow.document.body.scrollHeight; 
                    }
                    else
                    {
                        height = obj.contentWindow.document.body.offsetHeight;
                    }
                }  
                           
                if (navigator.userAgent.toUpperCase().indexOf('MSIE') >= 0)
                {
                    document.all(obj.id).style.height= height;
                    
                    top.window.document.getElementById(obj.id).setAttribute('height',height);
                }
                else
                {
                    top.window.document.getElementById(obj.id).setAttribute('height',height);
                }
                //top.window.scrollTo(0, top.window.document.body.scrollHeight);

            } catch (ex) { }
        }
