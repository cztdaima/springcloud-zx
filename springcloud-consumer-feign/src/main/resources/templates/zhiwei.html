       //opsapi
       window.PERF_START=new Date;
       function _splash(page, uid, tid, pid){
        uid =  uid || 0;  // 这里是用户ID
        tid =  tid || 0;   // 这里是租户ID
        pid =  pid || 'unknown';  // 这里是项目标识
        var now = new Date;
        var start = window.PERF_START || now;
        var diff = now - start;
        var rand = Math.round(Math.random()*1000000);
        var url= document.location.protocol+'//'+document.location.host+'/opsapi/AddLog?appName='+pid+'&label=%5Bsplash%5D%20'+page+'&uid='+uid+'&tid='+tid+'&time='+diff+'&type=1&sid='+rand+'&step=0';
        var img = new Image;
        img.src = url;
    }

    <script language="javascript" type="text/javascript">
        $(function () {
            // 弹层操作
            // 是否展示蒙层
            var href = window.location.href
            var isHaveId = href.indexOf("RecommendJobAdid") !== -1
            var isHaveFlag = href.indexOf("Flag") !== -1
            var jobid = isHaveId && isHaveFlag && href.split("RecommendJobAdid=")[1].split("&")[0]
            var step = href.indexOf("stepId") !== -1 && href.split("stepId=")[1].split("&")[0]
            var chooseId = ''
            if (step !== "0" || !isHaveId || !isHaveFlag || jobid == "0") {
                return false
            }

            //获取面试站点数据
            $.ajax({
                url: '/Portal/Resume/GetStationList?jobAdId=' + jobid
                , data: {}
                , async: false
                , type: 'get'
                , success: function (resp) {
                    if (resp.length > 0) {
                        $(".modal-pop").show()
                        //配置用户基本信息
                        resp.forEach(function (item) {
                            var tempLi = "<li id=" + item.StationId + " class='tooltip' title=" + item.StationName + ">" + item.StationName + "</li>"
                            $(".ul_select").append(tempLi)
                        })
                    }
                }//success
                , error: function () {
                    throw new Error('ERROR: get user info')
                }
            });//ajax

            // 下拉框展示
            $(".modal-pop").click(function (e) {
                if (e.target.nodeName == "INPUT") {
                    $("#siteId").blur();
                    $(".ul_select").show();
                } else {
                    $(".ul_select").hide();
                }
            })

            $(".ul_select").on("click", "li", function (event) {
                var chooseText = $(event.target).text()
                chooseId = $(event.target).attr("id")
                $("#siteId").val(chooseText)
                $(".ul_select").hide()
                // 必填提示去掉
                if (chooseId !== "") {
                    $("#siteId").removeClass("redBorder")
                    $(".modal_pop_error").hide()
                }
            })
            // 关闭按钮
            $(".btn-sure").click(function () {
                if ($("#siteId").val() == "请选择" || $("#siteId").val() == "") {
                    $("#siteId").addClass("redBorder")
                    $(".modal_pop_error").show()
                } else {

                    var personid = href.split("PersonId=")[1].split("&")[0]
                    $.ajax({
                        url: '/Portal/Resume/ChangePersonIdStation'
                        , data: {
                            personId: personid,
                            jobAdId: jobid,
                            stationId: chooseId
                        }
                        , async: false
                        , type: 'post'
                        , success: function (resp) {
                            $(".modal-pop").hide()
                        }//success
                        , error: function () {
                            throw new Error('ERROR: get user info')
                        }
                    });//ajax
                }
            })

        })
    </script>

    function DrawImage(ImgD, FitWidth, FitHeight) {
        var image = new Image();

        image.src = $(ImgD).attr("src");

        if (image.width > 0 && image.height > 0) {
            if (image.width / image.height >= FitWidth / FitHeight) {
                if (image.width > FitWidth) {
                    $(ImgD).css("width", FitWidth);
                    $(ImgD).css("height", (image.height * FitWidth) / image.width);
                } else {
                    $(ImgD).css("width", image.width);
                    $(ImgD).css("height", image.height);
                }
            } else {
                if (image.height > FitHeight) {
                    $(ImgD).css("height", FitHeight);
                    $(ImgD).css("width", (image.width * FitHeight) / image.height);
                } else {
                    $(ImgD).css("width", image.width);
                    $(ImgD).css("height", image.height);
                }
            }
            $(ImgD).show();
        }
    }
</script>
